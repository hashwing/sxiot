<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/zui.css">
	<link rel="stylesheet" type="text/css" href="css/theme/zui-theme-green.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/zui.js"></script>
</head>

<body>
	<div class="wrapper">
		<ol class="breadcrumb">
			<li class="active"> 主页</li>
			<li class="active">消息推送</li>
		</ol>
		<div class="pull-right head-btn">
			<button class="btn btn-primary" data-toggle="modal" data-target="#message-modal">添加消息</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>标题</th>
					<th width="200" class="text-center">创建时间</th>
					<th width="140" class="text-center">操作</th>
				</tr>
			</thead>
			<tbody id="message-list">
				<tr>
					<td>欢迎使用随心物联网</td>
					<td class="text-center">2018/2/27 20:30:25</td>
					<td class="text-center">
						<button type="button" class="btn btn-sm btn-danger">
							<i class="icon-trash"></i> 撤回</button>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="modal fade" id="message-modal">
			<div class="modal-dialog modal-lg">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
				  <h4 class="modal-title">消息</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<input type="hidden" class="form-control" id="message-id">
						<div class="form-group">
						  <label for="message-title" class="col-sm-2">标题</label>
						  <div class="col-md-8 col-sm-10">
							<input type="text" class="form-control" id="message-title" placeholder="标题">
						  </div>
						</div>
						<div class="form-group">
						  <label for="message-title" class="col-sm-2">类型</label>
						  <div class="col-md-8 col-sm-10">
							<select class="form-control" id="brand-id">
                                <option>系统消息</option>
                            </select>
						  </div>
						</div>
						<div class="form-group">
							<label for="message-content" class="col-sm-2">消息内容</label>
							<div class="col-md-8 col-sm-10">
								<textarea class="form-control" id="message-content" rows="10" placeholder="消息内容"></textarea>
							</div>
						  </div>
					  </form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary" id="message-commit">推送</button>
				</div>
			  </div>
			</div>
		</div>

		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/data/news.js"></script>
</body>

</html>
