<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/zui.css">
	<link rel="stylesheet" type="text/css" href="css/theme/zui-theme-green.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="js/zui.js"></script>
</head>

<body>
	<div class="wrapper">
		<ol class="breadcrumb">
			<li class="active"> 主页</li>
			<li class="active">设备网关</li>
		</ol>
		<div class="pull-right head-btn">
			<button class="btn btn-primary" id="add-gateway" data-toggle="modal" data-target="#gateway-modal">添加网关</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>网关ID</th>
					<th width="300" class="text-center">网关名称</th>
					<th width="300" class="text-center">二维码</th>
					<th width="140" class="text-center">操作</th>
				</tr>
			</thead>
			<tbody id="gateway-list">
			</tbody>
		</table>

		<div class="modal fade" id="gateway-modal">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
				  <h4 class="modal-title">网关</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<input type="hidden" class="form-control" id="gateway-id">
						<div class="form-group">
						  <label for="gateway-name" class="col-sm-2">网关名称</label>
						  <div class="col-md-8 col-sm-10">
							<input type="text" class="form-control" id="gateway-name" placeholder="名字">
						  </div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary" id="gateway-commit">提交</button>
				</div>
			  </div>
			</div>
		</div>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/data/gateway.js"></script>
</body>

</html>
