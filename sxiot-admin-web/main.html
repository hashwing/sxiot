<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/zui.css">
	<link rel="stylesheet" type="text/css" href="css/theme/zui-theme-green.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/zui.js"></script>
	<script src="js/echarts.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<ol class="breadcrumb">
			<li>
				<a href="#">
					<i class="icon icon-home"></i> 主页</a>
			</li>
		</ol>
		<div class="content-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box bg-info">
							<div class="info-box-icon">
								<i class="icon icon-hdd"></i>
							</div>
							<div class="info-box-content">
								<span class="info-box-text">设备数/在线数</span>
								<span class="info-box-number"><span id="device-sum">--</span>/
								<span id="device-online">--</span><small>个</small>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box bg-primary">
							<div class="info-box-icon">
								<i class="icon icon-user"></i>
							</div>
							<div class="info-box-content">
								<span class="info-box-text">用户总量/在线用户</span>
								<span class="info-box-number"><span id="user-sum">--</span>/<span id="user-online">--</span>
									<small>个</small>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box bg-warning">
							<div class="info-box-icon">
								<i class="icon icon-server"></i>
							</div>
							<div class="info-box-content">
								<span class="info-box-text">MQTT服务端</span>
								<span class="info-box-number" id="emq-num">--
									<small>个</small>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box bg-danger">
							<div class="info-box-icon">
								<i class="icon icon-dot-circle"></i>
							</div>
							<div class="info-box-content">
								<span class="info-box-text">数据点总量</span>
								<span class="info-box-number"><span id="data-sum">--</span>
									<small>个</small>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
							<div style="width:100%;height:360px;overflow:hidden;border:0px; margin:10px 0 20px 0px;"> 
									<div style="width:100%;height:420px;margin:-55px 0px -50px 0px;">
										<iframe  width="100%" height="420"  border="0" frameborder="0"
										src="./grafana/dashboard/db/dong-tai?orgId=1&panelId=1&fullscreen&theme=light&from=now-7d&to=now" 
										 name="rightFrame" id="rightFrame">  
										</iframe> 
									</div>
							</div>
					</div>
					<div class="col-md-6">
						<!--div class="panel">
							<div class="panel-heading">
								<div class="panel-title">用户活跃动态</div>
							</div>
							<div class="panel-body">
								<div id="user-chart" style="width: 500px;height:300px;"></div-->
								<div style="width:100%;height:360px;overflow:hidden;border:0px; margin:10px 0 20px 0px;"> 
										<div style="width:100%;height:420px;margin:-55px 0px -50px 0px;">
											<iframe  width="100%" height="420"  border="0" frameborder="0"
											src="./grafana/dashboard/db/dong-tai?orgId=1&panelId=2&fullscreen&theme=light&from=now-7d&to=now" 
											 name="rightFrame" id="rightFrame">  
											</iframe> 
										</div>
								</div>
							<!--/div>
						</div-->
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel">
							<div class="panel-heading">
								<div class="panel-title">EMQ状态监控</div>
							</div>
							<div class="panel-body">
								<table class="table">
												<tr>
													<th>节点名称</th>
													<th width="200" class="text-center">内存占用</th>
													<th width="300" class="text-center">运行时间</th>
													<th width="140" class="text-center">连接数</th>
													<th width="140" class="text-center">状态</th>
												</tr>
											<tbody id="emq-list">
											</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/main.js"></script>

</html>
